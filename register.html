<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Final Year Project Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="register-container">
    <h3 class="text-center text-primary mb-4">Create an Account</h3>
    
    <form onsubmit="return registerUser(event)">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="matric" class="form-label">Matric Number (for Students)</label>
        <input type="text" class="form-control" id="matric" placeholder="e.g. NAS/21/CSC/1084">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Register as</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="supervisor">Supervisor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
