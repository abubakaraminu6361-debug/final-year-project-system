        </tbody>

    <!-- System Actions -->
    <div class="card mt-4 p-3 shadow-sm">
      <h5>System Settings</h5>
      <p>Manage the database and overall system operations.</p>
      <button class="btn btn-secondary me-2">Backup Database</button>
      <button class="btn btn-danger">Delete Old Records</button>

  </div>
