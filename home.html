<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Year Project Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004080, #0073e6);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #fff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    .btn-custom {
      background-color: #fff;
      color: #004080;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      margin: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #004080;
      color: white;
      border: 1px solid #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Final Year Project Management System</h1>
    <p>
      A web-based platform designed to simplify project submission, supervision, and tracking 
      for students, supervisors, and administrators.
    </p>

    <a href="login.html" class="btn-custom">Login</a>
    <a href="register.html" class="btn-custom">Register</a>
  </div>

  <footer>
    &copy; 2025 Department of Computer Science - Sule Lamido University
  </footer>

</body>
</html>
