<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | Final Year Project System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p id="user-info" class="text-end text-muted mt-2"></p>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Student Dashboard</span>
      <a href="login.html" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h4>Welcome, Student!</h4>
    <p>Here you can manage your final year project activities.</p>

    <!-- Project Proposal Form -->
    <div class="card mt-3 p-3 shadow-sm">
      <h5>Submit Project Proposal</h5>
      <form>
        <input type="text" class="form-control mb-2" placeholder="Project Title" required>
        <textarea class="form-control mb-2" placeholder="Project Description" rows="3" required></textarea>
        <button class="btn btn-primary">Submit Proposal</button>
      </form>
    </div>

    <!-- Feedback Section -->
    <div class="card mt-4 p-3 shadow-sm">
      <h5>Supervisor Feedback</h5>
      <p>No feedback yet. Once your supervisor reviews your project, comments will appear here.</p>
    </div>
  </div>
<script src="js/app.js"></script>
<script>
  checkLogin(); // Verify and show logged-in user info
</script>
</body>
</html>
