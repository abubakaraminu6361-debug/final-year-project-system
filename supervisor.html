<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard | Final Year Project System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p id="user-info" class="text-end text-muted mt-2"></p>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand">Supervisor Dashboard</span>
      <a href="login.html" class="btn btn-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h4>Welcome, Supervisor!</h4>
    <p>Manage assigned student projects and provide feedback.</p>

    <!-- Assigned Students List -->
    <div class="card mt-3 p-3 shadow-sm">
      <h5>Assigned Students</h5>
      <ul class="list-group">
        <li class="list-group-item">Aminu Abubakar – <strong>Final Year Project Management System</strong></li>
        <li class="list-group-item">Usman Abdullahi – <strong>Online Quiz Application</strong></li>
      </ul>
    </div>

    <!-- Provide Feedback -->
    <div class="card mt-4 p-3 shadow-sm">
      <h5>Provide Feedback</h5>
      <form>
        <select class="form-select mb-2">
          <option selected disabled>Select Student</option>
          <option value="aminu">Aminu Abubakar</option>
          <option value="usman">Usman Abdullahi</option>
        </select>
        <textarea class="form-control mb-2" placeholder="Write feedback..." rows="3" required></textarea>
        <button class="btn btn-success">Submit Feedback</button>
      </form>
    </div>
  </div>
<script src="js/app.js"></script>
<script>
  checkLogin(); // Verify and show logged-in user info
</script>
</body>
</html>
